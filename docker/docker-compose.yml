services:
  damo:
    image: damo:latest    # built via: bentoml build && bentoml containerize damo:latest
    ports:
      - "${PORT:-3000}:3000"    # BentoML default port
    volumes:
      - models:/app/models
      - hf-cache:/root/.cache/huggingface
    env_file:
      - path: ../.env
        required: false
    environment:
      - DEVICE=cuda
      - MODEL_CACHE_DIR=/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/models
  hf-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/cache
