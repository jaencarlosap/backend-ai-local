services:
  damo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - models:/app/models
      - hf-cache:/root/.cache/huggingface
    env_file:
      - path: ../.env
        required: false
    environment:
      - DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/models
  hf-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD:-.}/cache
